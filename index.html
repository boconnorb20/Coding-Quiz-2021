<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
      <h1 class="time" style="text-align:top-right;"></h1>  
      <h2>Coding Quiz</h2>
      <div class="wrapper">
        <button class="start-button">
            Start
        </button>  
      </div>
    </div>
    <div id="questions">
        <div id="choices"></div>
    </div>
    <div class="wrapper hide">
        <h2>All Done!!</h2>
        <button class="Submit-button">
              Submit
        </button>
        <h3>Enter Initials:<input type="text"/></h3>
    </div>
    


    <script src= "script.js"></script>  
</body>
</html>
